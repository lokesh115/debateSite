<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1>Welcome, <span class="username" id="username"></span>!</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div class="search-container">
        <input type="text" id="event_id" placeholder="Enter Event ID" />
        <button class="search-btn" onclick="searchEvent()">Search</button>
        <button class="create-event-btn" onclick="createEvent()">Create Event</button>
    </div>
    <div id="events" class="events-container">
        <!-- Events will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
