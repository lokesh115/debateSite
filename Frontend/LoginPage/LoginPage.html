<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebateSite - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .create-account {
            text-align: center;
            margin-top: 15px;
        }
        .create-account a {
            color: #007BFF;
            text-decoration: none;
        }
        .response-message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>DebateSite - Login</h2>
    <form id="loginForm">
        <label for="uname">Username</label>
        <input type="text" id="uname" name="uname" required value="" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
    </form>
    <div class="response-message" id="responseMessage"></div>

    <div class="create-account">
        <p>Don't have an account? <a href="signUp">Create an account</a></p>
    </div>
</div>

<script>
    // Prefill username if passed in URL
    const params = new URLSearchParams(window.location.search);
    const prefilledUsername = params.get('uname');
    if (prefilledUsername) {
        document.getElementById('uname').value = prefilledUsername;
    }
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent the form from refreshing the page

        const username = document.getElementById('uname').value;
        const password = document.getElementById('password').value;

        const data = { uname: username, password: password };

        try {
            // Send a POST request to your local API
            const response = await fetch('http://localhost:7878/userService/loginUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            

            // Show the API response to the user
            const responseMessage = document.getElementById('responseMessage');
            if (response.ok) {
                window.location.href = `homePage?uname=${username}`;
            } else {
                responseMessage.style.color = 'red';
                responseMessage.textContent = result.message || 'Invalid login credentials';
            }
        } catch (error) {
            // Handle any network errors
            const responseMessage = document.getElementById('responseMessage');
            responseMessage.style.color = 'red';
            responseMessage.textContent = 'Error connecting to the server. Please try again.';
        }
    });
</script>

</body>
</html>
