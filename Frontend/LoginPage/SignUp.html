<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebateSite - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .signup-container input, .signup-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .signup-container button:hover {
            background-color: #45a049;
        }
        .response-message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>DebateSite - Sign Up</h2>
    <form id="signupForm">
        <label for="uname">Username</label>
        <input type="text" id="uname" name="uname" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="repassword">Re-enter Password</label>
        <input type="password" id="repassword" name="repassword" required />

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" required min="1" />

        <button type="submit">Sign Up</button>
    </form>
    <div class="response-message" id="responseMessage"></div>
    <div class="login"></div>
        <p>Already have an account? <a href="login">Login</a></p>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('uname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const repassword = document.getElementById('repassword').value;
        const gender = document.getElementById('gender').value;
        const age = document.getElementById('age').value;

        if (password !== repassword) {
            document.getElementById('responseMessage').textContent = 'Passwords do not match';
            return;
        }

        const data = { uname: username, email: email, password: password, gender: gender, age: age };

        try {
            let apiUriResponse = await fetch('api/config')
            apiUriResponse=await apiUriResponse.json()
            const apiUri=apiUriResponse.apiUri;
          
            const response = await fetch(apiUri+'/backend/user/registerUser', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            

            if (response.ok) {
                window.location.href = `login?uname=${username}`;
            } else {
                document.getElementById('responseMessage').textContent = result.error || 'Sign up failed';
            }
        } catch (error) {
            console.log(error)
            document.getElementById('responseMessage').textContent = 'Error connecting to the server.';
        }
    });
</script>

</body>
</html>
