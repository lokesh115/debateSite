<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .username {
            font-weight: bold;
            color: #007BFF;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, <span class="username" id="username"></span>!</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Function to get query parameter by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the username from the URL and display it
        const username = getQueryParam('uname');
        if (username) {
            document.getElementById('username').textContent = username;
        } else {
            document.getElementById('username').textContent = 'Guest';
        }

        // Logout function to redirect to the login page
        function logout() {
            window.location.href = 'login';  // Redirect back to the login page
        }
    </script>
</body>
</html>
